{% extends "base.html" %}
{% block content %}
<div>
    <header></header>
</div>
<h1>Delete Project</h1>

<div>
  <form action="{% url 'delete_project' pk=project.pk %}" method="POST">
    {% csrf_token %}
    <p>Aww, really? Are we deleting {{ project.title }}?</p>
    <div>
      <button type="submit">Chuck it!</button><br />
      <a href="{% url 'list_projects' %}">Keep it!</a>
    </div>
  </form>
</div>
{% endblock %}
