{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Every Stitch has a Story!</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{{ project.image.url }}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>{{ project.title }}</h5>
        <h5>Completed on: {{ project.dateDone }} </h5>
        <p>{{project.description}}</p>
        <br>
    </div>
</div>
{% endblock %}
